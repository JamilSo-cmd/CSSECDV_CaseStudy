<!DOCTYPE html>

<html>
    <head>

        <title>Home Page</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type ="text/javascript" src ="/editPost.js" defer></script>

    </head>

    <body>

        <table class="main">
        <!--Header Box-->
            <tr>
                <td colspan="2"><div id="homeHeader"> 

                    <table id="headerOptions">
                        <!--icon (placeholder image present)-->
                        <td><div style="width:200px;"><img src="https://icons.iconarchive.com/icons/iconarchive/dogecoin-to-the-moon/512/Doge-icon.png" style="width: 40px;height: 40px;"></div></td>
                        <!--Search button-->
                        <td><a style="text-decoration: none; color: black;" href="index.html"><div id="button" class="highlight"><p>SEARCH</p></div></td></a>
                        <!--Search Text Field-->
                        <td style="width:300px;"><h2 style="margin: 0px;margin-left: 200px;">DLSU FORUMS</h2></td>
                        <!--Login button-->
                        <td style="padding-left:200px;float: right;"><a class="loginbutton" href="login.html"><div id="button" class="highlight"><p>LOGIN</p></div></a></td>
                    </table>

                </div></td>
            </tr>

            <tr>
            <!--Side Box-->    
                <td class="sideBox">     
                    
                    <div class="sidePanel">
                            
                        <a href="index.html"><div id="sideButton"  class="highlight" style="top:80px;"><p>HOME</p></div></a>

                        <a href="profile.html"><div id="sideButton" class="highlight" style="top:160px;"><p>PROFILE</p></div></a>

                        <a href="editProfile.html"><div id="sideButton" class="highlight" style="top:240px;"><p>EDIT PROFILE</p></div></a>
                         
                        <a href="about.html"><div id="sideButton" class="highlight" style="top:320px;"><p>ABOUT US</p></div></a>
                         
                        <a href="create.html"><div id="sideButton" class="highlight" style="top:650px;"><p>+ CREATE POST</p></div></a>

                    </div>
            
                </td>

                <!--Content here (images are placeholders)-->
                <td>
                    <div class="postWindow">
                        <div class="post" style="width: 600px;">
                            <!-- Post Header -->
                            <div class="postHeader"> 
                                <div><b><h1 style="margin: 0px;padding-left: 5px;">Edit Content</h1></b></div>
                            </div>
                            <!-- Post Contents -->
                            <div class="postBody">
                                <form action="/editPost" method="post" id="editPostForm">
                                    <!-- Hidden input field for postId -->
                                    <input type="text" value="" id="curSubject" name="curSubject"  hidden required>
                                    <input type="text" value="" id="curMsg" name="curMsg"  hidden required>
                                    <h3 style="margin: 0;">Subject:</h3><input style="width:400px;" type="text" id="subject" name="subject" required>
                                    <hr>
                                    <h3 style="margin: 0;">Message:</h3><textarea style="height: 200px; width:400px;" id="message" name="message" required></textarea>
                                    <hr>
                                    <h3>Tag:</h3>
                                    <input list="tagList" name="tag" id="tag" placeholder="enter or choose a tag" required>
                                    <datalist id="tagList">
                                        <option value="General">General</option>
                                        <option value="School">School</option>
                                        <option value="Entertainment">Entertainment</option>
                                        <option value="Technical">Technical</option>
                                    </datalist>
                                    <hr>
                                    <br><input style="margin-top: 20px;" type="submit" value="Submit">
                                </form>
                                
                                <!-- Delete Button -->
                                <form action="/delete" method="post" id="deleteForm" onsubmit="return confirm('Are you sure you want to delete?');">
                                    <!-- Hidden input field for postId -->
                                    <input type="text" value="" id="keySubject" name="keySubject" hidden required>
                                    <input type="text" value="" id="keyMsg" name="keyMsg" hidden required>
                                    <input type="submit" id="deleteButton" class="deleteButton" value="Delete"> 
                                </form>
                            </div>
                            <div class="postFooter"><p></p></div>
                        </div>
                    </div>
                    
                </td>

            </tr>
        </table>    

    </body>

</html>
